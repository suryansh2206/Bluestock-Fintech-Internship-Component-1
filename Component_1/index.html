<!DOCTYPE html>
<html lang="en">
  <h<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component_1</title>
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  
  <body>
    <div class="header">
      <img class="logo" src="../Component_1/images/logo.png" alt="Logo" />
      <div class="bluestock">BLUESTOCK</div>
      <nav class="nav-links">
        <a href="#products" class="nav-link">PRODUCTS</a>
        <a href="#pricing" class="nav-link">PRICING</a>
        <a href="#community" class="nav-link">COMMUNITY</a>
        <a href="#media" class="nav-link media-link">
          MEDIA
          <svg
            width="10"
            height="6"
            viewBox="0 0 10 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="polygon"
          >
            <polygon
              points="0,0 10,0 5,6"
              fill="rgba(154, 154, 154, 1)"
            ></polygon>
          </svg>
        </a>
        <a href="#support" class="nav-link support-link">
          SUPPORT
          <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="arrow"
          >
            <line
              x1="0"
              y1="5"
              x2="10"
              y2="5"
              stroke="rgba(154, 154, 154, 1)"
              stroke-width="2"
            ></line>
            <line
              x1="7"
              y1="3"
              x2="10"
              y2="5"
              stroke="rgba(154, 154, 154, 1)"
              stroke-width="2"
            ></line>
            <line
              x1="7"
              y1="7"
              x2="10"
              y2="5"
              stroke="rgba(154, 154, 154, 1)"
              stroke-width="2"
            ></line>
          </svg>
        </a>
      </nav>
      <div class="auth-options">
        <a href="#signin" class="nav-link">Sign in</a>
        <button class="sign-up-button">Sign up now</button>
        <svg
          width="15.63"
          height="21.88"
          viewBox="0 0 15.63 21.88"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="vector"
        >
          <rect x="0" y="0" width="4" height="4" fill="rgba(0, 0, 0, 1)"></rect>
          <rect
            x="5.5"
            y="0"
            width="4"
            height="4"
            fill="rgba(0, 0, 0, 1)"
          ></rect>
          <rect
            x="11"
            y="0"
            width="4"
            height="4"
            fill="rgba(0, 0, 0, 1)"
          ></rect>
          <rect
            x="0"
            y="5.5"
            width="4"
            height="4"
            fill="rgba(0, 0, 0, 1)"
          ></rect>
          <rect
            x="5.5"
            y="5.5"
            width="4"
            height="4"
            fill="rgba(0, 0, 0, 1)"
          ></rect>
          <rect
            x="11"
            y="5.5"
            width="4"
            height="4"
            fill="rgba(0, 0, 0, 1)"
          ></rect>
        </svg>
      </div>
    </div>
    <script src="header.js"></script>
  </body>
</html>
